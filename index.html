<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h2>Nagłówek</h2>
	<p id='p_01' class='cp_01'>pierwszy paragraf</p>
	<p id='p_02' class='cp_01'>drugi paragraf</p>
	<p id='p_03'>trzeci paragraf</p>
	<button id='button_01'>Naciśnij, aby ukryć paragrafy</button>
	<button id='button_02'>Naciśnij, aby ukryć 3 paragraf</button>
	<button id='button_03'>Naciśnij, aby ukryć elementy klasy cp_01</button>
	<button id='button_04'>pokaz wszystkie paragrafy</button>
	<button id='button_05'>toggle class cp_01</button>

	<ul id='tab_01' class='elem'>
		<li class='elem'>Element listy 1</li>
		<li id='li_02'>Element listy 2</li>
		<li>Element listy 3</li>
		<li class='elem'>Element listy 4</li>
	</ul>

	<button id='btn1'>Pierwsze dziecko listy</button>
	<button id='btn2'>Kazdy element bez klasy elem</button>
	<button id='btn3'>Parzysty element</button>
	<button id='btn4'>Wszystkie li z przypisanym id</button>


	</div>
	<script>
		$(document).ready(function(){
			$('#button_01').click(function(){
				$('p').hide(500);
			});
			
			$('#button_02').click(function(){
				$('#p_03').hide();
			});
			$('#button_03').click(function(){
				$('.cp_01').hide();
			});
			$('#button_04').click(function(){
				$('p').show();
			});
			$('#button_05').click(function(){
				$('.cp_01').toggle();
			});

			/* =================================== */
			$('#btn1').click(function(){
				$('ul li:first-child').css('background-color','red');
			});

			$('#btn2').click(function(){
				$("li[class!='elem']").css('background-color','red');
			});

			$('#btn3').click(function(){
				$("li:nth-child(2n)").css('background-color','red');
			});
			$('#btn4').click(function(){
				$("li[id]").css('background-color','red');
			});

		});
	</script>
</body>
</html>
